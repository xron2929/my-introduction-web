        <!--노트북 사용자의 경우에는 불편함이 존재하고, 처음 원하는 내용을 입력해주세요를 남겨야 할 상황이면 -->
        <!--(아무것도 안 바껴야할 상황!=false) 이런식으로 지정해도 되지만 바껴야 하므로-->
        <!--클릭할 떄 마다 지우는 형식을 이용함-->
        <!--아무것도 안 바껴야 할 상황은 예로들면 boolean isUnchanging==false이라고 초기로 잡고-->
        <!--그 이후 초기 텍스트가 바뀌면 isUnchanging=true 이런식으로 하면 될듯-->
    </form>

    <!--여기서 새로 시작하는 글마다 대문자또는 _를 사용하는데 대문자를 사용했음(다음번엔 _로도 해볼 생각) -->
